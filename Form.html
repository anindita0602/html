<head>

<body>
    <hr><hr>
    
      <h2><b><u>Registration Form</u></b> </h2>

      <form>

        <div>
            <label>Title :  </label>

            <label for="Mr">Mr.</label>
            <input type="radio" Id="Mr" name="title" value="Mr">

            <label for="Mrs">Mrs.</label>
            <input type="radio" Id="Mrs" name="title" value="Mrs">

            <label for="Ms">Ms.</label>
            <input type="radio" Id="Ms" name="title" value="Ms">
            
        </div><br>

        <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Bob">
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Marley">
            </div>
            <br>
            <div>
                <label><u>Select Your Gender</u></label>
                <br>
                <label for="Male">Male</label>

                <input type="radio" id="Female" name="Gender">
            </div>
            <br>
            <div>

                <input type="tel" id="phone" name="phone" placeholder="123-45-678">
            </div>

            <br>
            <div>
                    <label for="email">Email Id:</label>
                    <input type="email" id="email" placeholder="Abc@gmail.com">
                </div>
            <br>
        
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="123444">
            </div>
            <br>

            <div>
            <label><u>Languages</u></label>
            <br><br>
            <label for="C">C</label>
            <input type="checkbox"  id="C"name="s1" value="C">

            <label for="C++">C++</label>
            <input type="checkbox" id="C++" name="s2" value="C++">

            <label for="Java">Java</label>
            <input type="checkbox" id="Java" name="s3" value="Java">

            <label for="JavaSc">JavaSc</label>
            <input type="checkbox" id="JavaSc" name="s4" value="JavaSc">

            <label for="Css">Css</label>
            <input type="checkbox" id="Css" name="s5" value="Css">

            <label for="PHP">PHP</label>
            <input type="checkbox" id="PHP" name="s5" value="PHP">
            </div>
            <br>
            <div>
                <label>Date Of Submission</label>
                <input type="date">

            </div>
            <br>
            <div>
                <label>Time Of Submission</label>
                <input type="time">

            </div>
            <br>
            <div>
                <label for="cv">Upload Your Cv Here</label>
                <input type="file" id="=cv" name="cv">
            </div>
            <br>
            <div>
                <label for="homepage">Add your Linkedin Profile here:</label>
             <input type="url" id="homepage" name="homepage">
            </div>


            <br>
            <div>
               <input type="reset">
            </div>

            <div>
               <input type="submit" onclick="alert('Are You Sure?')">
            </div>
      </form>
